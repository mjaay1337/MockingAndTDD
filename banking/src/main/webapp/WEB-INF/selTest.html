<!DOCTYPE html>
<html>
    <head>
        <title>SeleniumTest</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Selenium Test Hello</h1>


        <div>
            <label>get bank</label>
            <form action="/">
                <input type="number" id="input_bank_id"  value="1">
                <input type="button" value="getBank" id="get_bank" onclick="getBank()"/>
            </form> 
            <p id="bank_res"></p>
        </div>

        <div>
            <label>get customer</label>
            <form action="/">
                <input type="number" id="input_bank_id"  value="1">
                <input type="button" value="getBank" id="get_bank" onclick="getCustomer()"/>
            </form> 
        </div>

        <div>
            <label>get account</label>
            <form action="/">
                <input type="number" id="input_bank_id"  value="1">
                <input type="button" value="getBank" id="get_bank" onclick="getAccount()"/>
            </form> 
        </div>

        <div>
            <label>get balance</label>
            <form action="/">
                <input type="number" id="input_acc_balance_id"  value="1">
                <input type="button" value="getBalance" id="get_acc_balance" onclick="getBalance()"/>
            </form> 
        </div>


        <div>
            <label>get withdrawals</label>
            <form action="/">
                <input type="number" id="input_acc_withdrawals"  value="1">
                <input type="button" value="getWithdrawals" id="get_acc_withdrawals" onclick="getWithdrawals()"/>
            </form> 
        </div>

        <div>
            <label>get deposits</label>
            <form action="/">
                <input type="number" id="input_acc_deposits"  value="1">
                <input type="button" value="getDeposits" id="get_acc_deposits" onclick="getDeposits()"/>
            </form> 
        </div>

        <div>
            <label>transfer (by account id)</label>
            <form action="/">
                <input type="number" id="transfer_acc_id_amount"  value="">
                <input type="number" id="transfer_acc_id_source"  value="">
                <input type="number" id="transfer_acc_id_target"  value="">
                <input type="button" value="transfer (account identifier)" id="post_transfer_acc_id_amount" onclick="transferByAccId()"/>
            </form> 
        </div>

        <div>
            <label>transfer (by account number)</label>
            <form action="/">
                <input type="number" id="transfer_acc_id_amount"  value="">
                <input type="number" id="transfer_acc_id_source"  value="">
                <input type="number" id="transfer_acc_id_target"  value="">
                <input type="button" value="transfer (account identifier)" id="post_transfer_acc_id_amount" onclick="transferByAccId()"/>
            </form> 
        </div>


        <script src="../js/fetchData.js"></script>
    </body>
</html>
